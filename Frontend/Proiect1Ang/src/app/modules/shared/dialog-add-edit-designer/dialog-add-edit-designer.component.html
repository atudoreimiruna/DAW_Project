<div class="container">
    <h1>
      {{ title }}
    </h1>
  
  <!--  <p [ngStyle]="isEditable ? {color: 'red'} : {color: 'blue'}">Details:</p>-->
  
    <form [formGroup]="designerForm" class="designer-form">
      <mat-form-field appearance="outline">
        <mat-label>Designer Name</mat-label>
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Designer Age</mat-label>
        <input matInput placeholder="Age" formControlName="age">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Designer Gender</mat-label>
        <input matInput placeholder="Gender" formControlName="gender">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Designer Id</mat-label>
        <input matInput placeholder="Id" formControlName="id">
      </mat-form-field>
    </form>
  
    <div class="actions">
      <div class="button-wrapper" (click)="closeDialog()" appBtnHover>
        Cancel
      </div>
      
      <div class="button-wrapper" (click)="saveData()" appMouse>
        Save
      </div>
    </div>

  </div>
